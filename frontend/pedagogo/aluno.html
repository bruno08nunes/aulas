<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel do Pedagogo - Aulas, Né Pai</title>
        <link
            rel="shortcut icon"
            href="../assets/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="../styles/pedagogue.css" />
        <script defer src="../scripts/edit-student.js"></script>
    </head>
    <body>
        <header class="header">
            <img
                src="../assets/logo-text.png"
                alt="Aulas, né pai"
                class="logo"
            />
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">Painel Principal</a>
                    </li>
                    <li>
                        <a href="./turma.html">Turmas</a>
                    </li>
                    <li>
                        <a href="./professor.html">Professor</a>
                    </li>
                    <li>
                        <a href="./aluno.html">Alunos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="section-form">
                <form class="form">
                        <h2 class="form-title">Editar Aluno</h2>
                        <div class="input-div">
                            <label for="name">Nome:</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Nome"
                            />
                        </div>
                        <div class="input-div">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                            />
                        </div>
                        <div class="input-div">
                            <label for="password">Senha:</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Senha"
                            />
                        </div>
                        <div class="input-div">
                            <label for="cellphone">Telefone:</label>
                            <input
                                type="tel"
                                name="cellphone"
                                id="cellphone"
                                placeholder="Telefone"
                            />
                        </div>
                        <div class="input-div">
                            <label for="class">Turma:</label>
                            <select name="class" id="class" multiple>
                            </select>
                        </div>
                        <div class="buttons">
                            <button class="button delete-button" type="button">Deletar</button>
                            <button class="button">Enviar</button>
                        </div>
                </form>
            </section>
        </main>
    </body>
</html>
